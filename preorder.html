<section style="max-width: 700px; margin: auto; padding: 3em 2em;">
  <h2>Form Pre-order üç∞</h2>

        <option>Macaroni Schotel - Original</option>
        <option>Macaroni Schotel - Smoked Beef</option>
        <option>Macaroni Schotel - Mozzarella Delight</option>
      </select>
    </label>

    <label>Catatan Tambahan:
      <textarea name="catatan" rows="4" placeholder="Misal: request tanpa topping..."></textarea>
    </label>

    <button type="submit">Kirim Pre-order üöÄ</button>
  </form>
